<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
  </head>
  <body>

    <nav>
      <a href="{{ url_for('home') }}">Home</a> |
      <a href="{{ url_for('add_author') }}">Author hinzufügen</a> |
      <a href="{{ url_for('add_book') }}">Book hinzufügen</a>
    </nav>

    <h1>My Library</h1>

    <form method="GET" action="{{ url_for('home') }}">
      <label for="sort">Sort by:</label>
      <select id="sort" name="sort" onchange="this.form.submit()">
        <option value="title" {% if sort == "title" %}selected{% endif %}>Title</option>
        <option value="author" {% if sort == "author" %}selected{% endif %}>Author</option>
      </select>
    </form>

    <hr>

    {% for book in books %}
      <div style="margin: 12px 0;">
        <img
          src="https://covers.openlibrary.org/b/isbn/{{ book.isbn }}-M.jpg"
          alt="Cover"
          style="height:120px; vertical-align:middle;"
        >
        <span style="margin-left:10px;">
          <h3 style="display:inline;">{{ book.title }}</h3>
          — {{ book.author.name }}
          {% if book.publication_year %} ({{ book.publication_year }}){% endif %}
        </span>
      </div>
    {% endfor %}

  </body>
</html>
