<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Author</title>
</head>
<body>
  <nav>
    <a href="{{ url_for('home') }}">Home</a> |
    <a href="{{ url_for('add_author') }}">Author hinzufügen</a> |
    <a href="{{ url_for('add_book') }}">Book hinzufügen</a>
  </nav>

  <h1>Author hinzufügen</h1>

  {% if success %}
    <p><strong>{{ success }}</strong></p>
  {% endif %}
  {% if error %}
    <p><strong>{{ error }}</strong></p>
  {% endif %}

  <form method="POST" action="{{ url_for('add_author') }}">
    <div>
      <label for="name">Name</label><br>
      <input id="name" name="name" type="text" required>
    </div>

    <br>

    <div>
      <label for="birth_date">Birth date</label><br>
      <input id="birth_date" name="birth_date" type="date">
    </div>

    <br>

    <div>
      <label for="date_of_death">Date of death</label><br>
      <input id="date_of_death" name="date_of_death" type="date">
    </div>

    <br>

    <button type="submit">Save</button>
  </form>
</body>
</html>
